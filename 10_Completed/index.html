<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interaction</title>
</head>

<body>
    <div class="container">
    </div>
    <script>
        let a = alert("this is a message"); //alert does not return anything
        console.log(a);

        let b = prompt("what is your name"); //return value what ever is input by user
        console.log(b);

        let d = confirm("do you want to redirect to website abc ?");
        if (d) window.open("www.google.com");

        let e = confirm("do you want to exit the window ?");
        if (e) window.close();
    </script>
</body>

</html>
